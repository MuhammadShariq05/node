<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On Input</title>
</head>
<body>
  <p>When you write in the input field, automatically ur input will turn into UPPERCASE</p>
  <br>
  Enter your name: <input type="text" id="fname" placeholder="Eg: Donald Duck" oninput="upperCase()">

  <script>
    function upperCase(){
      const x = document.getElementById("fname");
      x.value = x.value.toUpperCase();
    }
  </script>
</body>
</html>
